    apiVersion: v1
    kind: Pod
    metadata:
      name: mypod
      namespace: frontend
    spec:
      containers:
        - name: nginx
          image: nginx
          volumeMounts:
          - mountPath: /usr/share/nginx/html
            name: nginx-data
      volumes:
        - name: nginx-data
          hostPath:
            path: /mnt/data